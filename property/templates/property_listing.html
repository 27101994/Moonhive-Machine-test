{% extends 'base page/base.html' %}

{% block content %}
  <h2>Property Listing</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Property Name</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for property in properties %}
          <tr>
            <td>{{ property.name }}</td>
            <td><a href="{% url 'property_profile' property.id %}" class="btn btn-primary">View Profile</a></td>
            <td><a href="{% url 'create_unit' property_id=property.id %}" class="btn btn-primary">Create Unit</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}

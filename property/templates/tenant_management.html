{% extends 'base page/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Tenant Management</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Tenant Name</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for tenant in tenants %}
          <tr>
            <td>{{ tenant.name }}</td>
            <td><a href="{% url 'tenant_profile' tenant.id %}" class="btn btn-primary">View Profile</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
